<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title class="vavilon" data-vavilon="hello-world">Hello Vavilon!</title>
  <script src="ru.json" type="application/json" data-vavilon-dict="ru"></script>
  <script src="de.json" type="application/json" data-vavilon-dict="de"></script>
  <script src="../dist/vavilon.dev.js"></script>
</head>

<body>
  <h1>Vavilon.js Test Suite</h1>
  <p class="vavilon" data-vavilon="use-the-buttons">Use the buttons below to switch between languages</p>
  <div>
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('ru')">Русский</button>
    <button onclick="setLang('de')">Deutsch</button>
  </div>
  <hr>
  <h1 class="vavilon" data-vavilon="title">This is the title that should be translated</h1>
  <h2>This is the subtitle that should not be translated</h2>
  <p class="vavilon" data-vavilon="pangram">The quick brown fox jumps over the lazy dog</p>
</body>

</html>

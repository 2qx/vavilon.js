language: node_js
node_js:
  - node
cache: npm

before_script: npm ci

stages:
  - build
  - test
  - deploy

jobs:
  include:
    - stage: build
      name: "Development build"
      script:
        - npm run build-dev
    - stage: build
      name: "Production build"
      script:
        - npm run build
    - stage: test
      script: npm test
    - stage: deploy
      script: echo "Deploying to GitHub Releases"
      deploy:
        provider: releases
        api_key:
          secure: 
        file: "./dist/vavilon.min.js"
        skip_cleanup: true
        on:
          tags: true
